<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Chris's Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day and to make sure that I am on track with Bootcamp projects!</p>
      <!--Need to create a function in JavaScript to display current date and time-->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--We need to style each div with CSS, we need to create a column(s) and a row for each hour to include -->
      <!--inc... the time, the activity and then the save button-->
        <!--Here is the div that we will be using for each time block element-->
        <div id="hour-1" class="row time-block"> <!--This is targeting the specific section within a Div-->
          <!--Medium column below that spans 1 column-->
          <div class="col-md-1 hour">9AM</div> <!--This is targeting the specific hour-->
          <!--Medium column that spans 10 columns-->
          <textarea class="col-md-10 description">"Here's my text"</textarea> <!--This will focus more on the event description that is taking place-->
          <!--Medium column that spans 1 column-->
          <button class="btn saveBtn col-md-1">Save</button> <!--This is targeting the save button-->
        </div>
        <div id="hour-2" class="row time-block">
          <div class="col-md-1 hour">10AM</div>
          <textarea class="col-md-10 description">"Here's my text"</textarea>
          <button class="btn saveBtn col-md-1">Save</button>
        </div>
        <div id="hour-3" class="row time-block">
          <div class="col-md-1 hour">11AM</div>
          <textarea class="col-md-10 description">"Here's my text"</textarea>
          <button class="btn saveBtn col-md-1">Save</button>
        </div>
        <div id="hour-4" class="row time-block">
          <div class="col-md-1 hour">12PM</div>
          <textarea class="col-md-10 description">"Here's my text"</textarea>
          <button class="btn saveBtn col-md-1">Save</button>
        </div>
        <div id="hour-5" class="row time-block">
          <div class="col-md-1 hour">1PM</div>
          <textarea class="col-md-10 description">"Here's my text"</textarea>
          <button class="btn saveBtn col-md-1">Save</button>
        </div>
        <div id="hour-6" class="row time-block">
          <div class="col-md-1 hour">2PM</div>
          <textarea class="col-md-10 description">"Here's my text"</textarea>
          <button class="btn saveBtn col-md-1">Save</button>
        </div>
        <div id="hour-7" class="row time-block">
          <div class="col-md-1 hour">3PM</div>
          <textarea class="col-md-10 description">"Here's my text"</textarea>
          <button class="btn saveBtn col-md-1">Save</button>
        </div>
        <div id="hour-8" class="row time-block">
          <div class="col-md-1 hour">4PM</div>
          <textarea class="col-md-10 description">"Here's my text"</textarea>
          <button class="btn saveBtn col-md-1">Save</button>
        </div>
        <div id="hour-9" class="row time-block">
          <div class="col-md-1 hour">5PM</div>
          <textarea class="col-md-10 description">"Here's my text"</textarea>
          <button class="btn saveBtn col-md-1">Save</button>
        </div>
        <div id="hour-10" class="row time-block">
          <div class="col-md-1 hour">6PM</div>
          <textarea class="col-md-10 description">"Here's my text"</textarea>
          <button class="btn saveBtn col-md-1">Save</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
